<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>元素定位</title>
<!-- 文档流:  html 元素正常排布的方式  -->
<style type="text/css">
#d1{
	width: 500px;
	height:500px;
	background: #eee;
}

#d2{
	width: 100px;
	height:100px;
	background: #f00;
	float: left;
}

#d3{
	width: 200px;
	height:80px;
	background: #0f0;
	/* float: left;  浮动靠左 */
	float: right;
	
}

#d4{
	width: 400px;
	height:150px;
	background: #00f;
	/*清除浮动, 紧跟浮动元素的下面*/
	clear:both;
}
</style>
</head>
<body>
	<!-- float  浮动        
		将块级元素呈现出水平排布的效果 ==> 文字环绕
	 position  定位-->

	<div id="d1">
		<div id="d2"></div>
		<div id="d3"></div>
		<div id="d4"></div>
	</div>

</body>
</html>
