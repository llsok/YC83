<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS层叠样式表</title>
<!-- 引入外部样式 -->
<link href="mystyle.css" rel="stylesheet">

<style type="text/css">
h1{
	color: green
}
</style>

样式列表:

F12
 -->
</head>
<body>
	<h1 style="color: red">CSS层叠样式表</h1>
</body>
</html>
