<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<!-- 
	文字样式属性比较多,  颜色, 大小, 字体,  居中, 缩进
	字体( font-family ): 	
		1. 	window 默认微软雅黑,
		2. 	字体由字体文件提供支持, 宋体, 字体文件可以使用资源引入方式引入
	加粗 font-weight
	字体大小 font-size
	
	text-align: 水平停靠
	text-indent : 首行缩进
	text-shadow : 阴影
	
	vertical-align: 垂直停靠
	line-height: 行高
	垂直居中  vertical-align + line-height + height
	-->

<div style="
	height:400px;
	line-height:400px;
	background-color: #eee;
	color: green;
	font-family: 微软雅黑;
	font-weight: 500;
	font-size: 15px;
	text-align: left;
	text-indent: 2cm;
	vertical-align: middle">
	normal flow直译为常规流、正常流，<b>国内</b>不知何原因大多译为文档流；
</div>

</body>
</html>
